<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="icon" type="image/png" href="./assets/img/brain result.png">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>

    <!-- // Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">QuizApp</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="./assets/img/logo.png" class="img-fluid rounded-start" alt="Logo">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="question_text" class="card-title">Frage</h5>
                        <div class="question_container" onclick="answer('answer_a')">
                            <span id="letter_a" class="badge text-bg-secondary">A</span>
                            <div id="answer_a" type="button">
                                Antwort
                            </div>
                        </div>
                        <div class="question_container" onclick="answer('answer_b')">
                            <span id="letter_b" class="badge text-bg-secondary">B</span>
                            <div id="answer_b" type="button">
                                Antwort
                            </div>
                        </div>
                        <div class="question_container" onclick="answer('answer_c')">
                            <span id="letter_c" class="badge text-bg-secondary">C</span>
                            <div id="answer_c" type="button">
                                Antwort
                            </div>
                        </div>
                        <div class="question_container" onclick="answer('answer_d')">
                            <span id="letter_d" class="badge text-bg-secondary">D</span>
                            <div id="answer_d" type="button">
                                Antwort
                            </div>
                        </div>
                        <div class="arrow_container">
                            <div class="arrow"><img src="./assets/designerpack/chevron-back-outline.svg"
                                    alt="Pfeil Links">
                            </div>
                            <p><b>1</b> von <b id="all_questions">9</b></p>
                            <div id="next-button" class="arrow" disabled><img src="./assets/designerpack/chevron-forward-outline.svg"
                                    alt="Pfeil Rechts">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/img/brain result.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top"> QuizApp</a>
            </div>
        </nav>
    </footer>
</body>

</html>
