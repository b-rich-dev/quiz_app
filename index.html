<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="icon" type="image/png" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./style.css">

    <script src="./script db/db.js"></script>
    <script src="./script.js"></script>

    <!-- // Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <img id="tropy" class="tropy" src="./assets/img/tropy.png" alt="TrophÃ¤e" style="display: none;">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">QuizApp</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="./assets/img/logo.png" class="quizapp-img" alt="Logo">
                    <div class="h-style">
                        <h3>HTML</h3>
                        <h3>CSS</h3>
                        <h3>JS</h3>
                        <h3>Java</h3>
                        <h3>Python</h3>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body" id="start-quiz" style="">
                        <div class="start-quiz">
                            <div class="text">
                                <h1>Wilkommen bei QuizApp</h1>
                                <h3>Zeige uns dein Wissen</h3>
                            </div>
                            <button onclick="startGame()" class="btn btn-primary">Start Quiz</button>
                        </div>
                    </div>
                    <div class="card-body, center" id="end-quiz" style="display: none;">
                        <img class="end-logo" src="./assets/img/brain result.png" alt="Logo">
                        <h1><b>Quiz beendet!</b></h1>
                        <h2 class="text-warning">Deine Punktezahl: <b id="amount-of-right-questions"
                                class="text-dark">xx</b> von <b id="amount-of-questions" class="text-dark">xx</b></h2>
                        <button onclick="restartGame()" class="btn btn-primary">Nochmal Spielen</button>
                    </div>
                    <div class="card-body" id="quiz" style="display: none;">
                        <h5 id="question_text" class="card-title">Frage</h5>
                        <div class="question_container" onclick="answer('answer_a')">
                            <span id="letter_a" class="badge text-bg-secondary">A</span>
                            <div id="answer_a" type="button">
                                Antwort
                            </div>
                        </div>
                        <div class="question_container" onclick="answer('answer_b')">
                            <span id="letter_b" class="badge text-bg-secondary">B</span>
                            <div id="answer_b" type="button">
                                Antwort
                            </div>
                        </div>
                        <div class="question_container" onclick="answer('answer_c')">
                            <span id="letter_c" class="badge text-bg-secondary">C</span>
                            <div id="answer_c" type="button">
                                Antwort
                            </div>
                        </div>
                        <div class="question_container" onclick="answer('answer_d')">
                            <span id="letter_d" class="badge text-bg-secondary">D</span>
                            <div id="answer_d" type="button">
                                Antwort
                            </div>
                        </div>
                        <div class="progress bg-primary" id="progress-bar">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                                aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <div class="arrow_container">
                            <button id="previous-button" onclick="previousQuestion()" class="arrow"><img
                                    src="./assets/designerpack/chevron-back-outline.svg" alt="Pfeil Links">
                            </button>
                            <p><b id="question-number">1</b> von <b id="all_questions">9</b></p>
                            <button id="next-button" onclick="nextQuestion()" class="arrow" disabled><img
                                    src="./assets/designerpack/chevron-forward-outline.svg" alt="Pfeil Rechts">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/img/brain result.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top"> QuizApp</a>
            </div>
        </nav>
    </footer>
</body>

</html>
