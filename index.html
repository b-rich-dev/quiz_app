<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="icon" type="image/png" href="./assets/brain result.png">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>

    <!-- // Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">QuizApp</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="./assets/logo.png" class="img-fluid rounded-start" alt="Logo">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Frage</h5>
                        <div>
                            <button type="button" class="btn btn-light" style="margin-bottom: 8px;">
                                <span class="badge text-bg-secondary">A</span>
                                Antwort
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-light" style="margin-bottom: 8px;">
                                <span class="badge text-bg-secondary">B</span>
                                Antwort
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-light" style="margin-bottom: 8px;">
                                <span class="badge text-bg-secondary">C</span>
                                Antwort
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-light" style="margin-bottom: 8px;">
                                <span class="badge text-bg-secondary">D</span>
                                Antwort
                            </button>
                        </div>
                        <div class="arrow_container">
                            <div class="arrow"><img src="./assets/designerpack/chevron-back-outline.svg" alt="Pfeil Links">
                            </div>
                            <p>1 von 10</p>
                            <div class="arrow"><img src="./assets/designerpack/chevron-forward-outline.svg" alt="Pfeil Rechts">
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/brain result.png" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">QuizApp</a>
            </div>
        </nav>
    </footer>
</body>

</html>
